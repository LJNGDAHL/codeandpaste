<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="https://use.fontawesome.com/c629683a39.js"></script>
  <title>Veckans utmaning</title>
</head>
<body>
    <nav>
      <ul>
        <li><i class="fa fa-chevron-left" aria-hidden="true"></i></li>
        <li>Destinations</li>
        <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
      </ul>
    </nav>
    <div class="card-container">
      <div class="img-card img-card--first"></div>
      <div class="img-card img-card--second"></div>
      <div class="img-card img-card--third">
        <img class="img" src="http://blog.routeperfect.com/wp-content/uploads/2016/06/shutterstock_419504191.jpg" alt="Lovely photo from Manarola">
        <div class="headline-container">
          <h1 class="headline">Manarola</h1>
        </div>
        <div class="price-container">
          <p class="headline">5000 $</p>
        </div>
        <div class="details-container">
          <p class="details">See details</p>
        </div>
      </div>
    </div>
    <div class="travel-icons">
      <i class="fa fa-plane" aria-hidden="true"></i>
      <i class="fa fa-ship" aria-hidden="true"></i>
    </div>
</body>
</html>
